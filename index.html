<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/main.css">
    <script src="Assets/js/main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="title">
            <h2>FACTURA ELECTRONICA HUNTERS</h2>
        </div>
        <div class="factura">
            <form action="#" method="POST">
                <div class="row">
                    <div class="col-6">  
                        <div class="titulos">
                            <h2>Datos Factura</h2>
                        </div>    
                        <div class="form-group">
                            <label>N° Factura</label>
                            <input type="number">
                        </div>
                        <div class="form-group">
                            <label>Fecha Factura</label>
                            <input type="date">
                        </div>
                        <div class="form-group">
                            <label>Vendedor</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>N° Factura</label>
                            <input type="number">
                        </div>
                        <div class="form-group">
                            <label>N° Identificación</label>
                            <input type="number">
                        </div>
                        <div class="form-group">
                            <label>Nombre y Apellidos</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email">
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>Teléfono de Contacto</label>
                            <input type="number">
                        </div>
                    </div>
                    
                    <div class="col-6 productos">  
                        <div class="titulos">
                            <h2>Productos</h2>
                        </div>
                        <div class="row data_producto">
                            <div class="form-group cod">
                                <label>Código</label>
                                <input type="number">
                            </div>
                            <div class="form-group prod">
                                <label>Producto</label>
                                <input type="text">
                            </div>
                            <div class="form-group cant">
                                <label>Cantidad</label>
                                <input type="number">
                            </div>
                            <div class="form-group valor_uni">
                                <label>Valor Unitario</label>
                                <input type="number">
                            </div>

                        </div>   
                        <div class="btn-add-producto">
                            <a class="btn-add">Añadir</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
