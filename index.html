<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/main.css">
    <script src="Assets/js/main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="title">
            <h2>FACTURA ELECTRONICA HUNTERS</h2>
        </div>
        <div class="factura">
            <form method="GET" action="uploads/factura.php">
                <div class="row">
                    <div class="col-6">  
                        <div class="titulos">
                            <h2>Datos Factura</h2>
                        </div>    
                        <div class="form-group">
                            <label>N° Factura</label>
                            <input type="number" name="fact_num" value="100">
                        </div>
                        <div class="form-group">
                            <label>Fecha Factura</label>
                            <input type="date" name="fact_fecha" value="2023-10-05">
                        </div>
                        <div class="form-group">
                            <label>Vendedor</label>
                            <input type="text" name="fact_vendedor" value="Andres Jose">
                        </div>
                        <div class="form-group">
                            <label>N° Identificación</label>
                            <input type="number" name="fact_nIden" value="4567820">
                        </div>
                        <div class="form-group">
                            <label>Nombre y Apellidos</label>
                            <input type="text" name="fact_dataClie" value="Eduardo Mantilla">
                        </div>
                        <div class="form-group">
                            <label>Correo</label>
                            <input type="email" name="fact_correo" value="eduardomantilla@email.com">
                        </div>
                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" name="fact_direccion" value="Lebrija Santander">
                        </div>
                        <div class="form-group">
                            <label>Teléfono de Contacto</label>
                            <input type="number" name="fact_telefono" value="3164578965">
                        </div>
                    </div>
                    
                    <div class="col-6 productos">  
                        <div class="titulos">
                            <h2>Productos</h2>
                        </div>
                        <div class="list-productos" id="list-productos">
                            <div class="row data_producto">
                                <div class="form-group cod">
                                    <label>Código</label>
                                    <input type="number" name="prod_codigo[]" value="10">
                                </div>
                                <div class="form-group prod">
                                    <label>Producto</label>
                                    <input type="text" name="prod_nombre[]" value="Manzanas">
                                </div>
                                <div class="form-group cant">
                                    <label>Cantidad</label>
                                    <input type="number" name="prod_cantidad[]" value="10">
                                </div>
                                <div class="form-group valor_uni">
                                    <label>Valor Unitario</label>
                                    <input type="number" name="prod_valorUn[]" value="20000">
                                </div>
                                <button type="button" class="btnEliminar" onclick="eliminarProducto(this)">x</button>
                            </div> 
                        </div>
                        <div class="btn-add-producto">
                            <a class="btn-add" id="btn-add">Añadir</a>
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn-finalizar">Finalizar compra</button>

            </form>
        </div>
    </div>
</body>
</html>
